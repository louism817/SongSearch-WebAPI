<div class="row clearfix" ng-controller="SearchController">
    <div class="col-md-12"></div>
    <table class="table table-bordered table-striped">
        <tr><th>Music Genre</th></tr>
        <tr ng-repeat="genre in genres">
            <td>{{genre.Name}}</td>
        </tr>
    </table>
    <input type="text" ng-model="newGenre.Name" placeholder="Enter New Genre" />
    <button ng-click="addGenre(newGenre)">Submit New Genre</button>        
</div>
