
<div class="row clearfix" ng-controller="SearchController">
    <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" style="background-color: #f7f7f7; padding: 15px; margin: 15px">
            <h3>Add New Song to Database</h3>
            <form>
                <div class="form-group">
                    <label>Song Title</label>
                    <input class="form-control" type="text" ng-model="newSong.Title" placeholder="Enter New Song Title" /><br />
                </div>
                <div class="form-group">
                    <label>Song Artist</label>
                    <input class="form-control" type="text" ng-model="newSong.Artist" placeholder="Enter New Song Artist" /><br />
                </div>
                <div class="form-group">
                    <label>Album</label>
                    <input class="form-control" type="text" ng-model="newSong.Album" placeholder="Enter New  Song Album" /><br />
                </div>
                <div class="form-group">
                    <label>Album Art Url</label>
                    <input class="form-control" type="text" ng-model="newSong.AlbumArt" placeholder="Enter New Song Album Art" /><br />
                </div>
                <div class="form-group">
                    <label>Select Song Genre</label><br />
                    <select ng-model="newSong.GenreId">
                        <option ng-repeat="genre in genres" value="{{genre.GenreId}}">{{genre.Name}}</option>
                    </select><br />
                </div>
                <center>
                    <button ng-click="addSong(newSong)">Submit New Song</button>
                </center>
                
            </form>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
